nodes:
  - id: 1
    name: Adam
    gender: male
    category: jew
    type: person
    notes: |
      - Adam (אָדָם) is Hebrew for "man".
  - id: 2
    parentId: 1
    name: Eve
    gender: female
    category: jew
    type: person
    notes: |
      - Eve (חַוָּה, *Khavá*,) is Hebrew for "life-giver", as she is the mother of all living (Gen. 3:20).
  - id: 3
    parentId: 2
    name: Cain
    gender: male
    category: jew
    type: person
    notes: |
      * It is likely that Adam and Eve had other descendants at the time of Abel's death.
        Thus, Cain says, "*Whoever* finds me will kill me" (Gen. 4:14).
  - id: 4
    parentId: 2
    name: Abel
    gender: male
    category: jew
    type: person
  - id: 5
    parentId: 2
    name: Seth
    gender: male
    category: jew
    type: person
    notes: |
      * His name in Hebrew (שֵׁת) means "appointed" (Gen. 4:25).
      * During his time, people begin to call upon the name of the Lord (Gen. 4:26).
      * His descendants are called the "sons of God", and they begin to intermarry with
        the "daughters of man" (the ungodly). They do this merely because
        they are attractive (Gen. 6:2).
  - id: 7
    parentId: 3
    name: Lamech
    gender: male
    category: gentile
    type: person
    notes: |
      * Says, "If Cain's revenge is sevenfold, then Lamech's is seventy-sevenfold." (Gen. 4:24).
