  - id: 106
    parentId: 16
    name: Aram
    alt_names:
      - Arameans
    gender: male
    category: gentile
    type: nation
    notes: |
      * The term "Aramean" is derived from his name.
      * Paddan-aram (Hebrew: פַּדָּן אֲרָם, "the field of Aram") is named after him (Gen. 25:20).
